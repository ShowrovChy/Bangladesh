<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/583a97553d.js"
      crossorigin="anonymous"
    ></script>
    <!-- My style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bangladeshi Flag By Pseudo</title>
  </head>
  <body>
    <div class="container">
      <marquee behavior="scrolling" scrollamount="20" direction="">
        <h1 class="pride">
          <span style="color: green">Bang</span>
          <span style="color: red">la</span>
          <span style="color: green">desh </span>
          <span style="color: gold; margin: 0 25px; font-size: 1.1em">
            <i class="far fa-grin-hearts"></i>
          </span>
          <span style="color: gold"> OUR PRIDE </span>
          <span style="color: gold; margin: 0 10px; font-size: 1.1em">
            <i class="fas fa-child"></i>
          </span>
        </h1>
      </marquee>
      <div class="rectangle">
        <img
          style="position: absolute; width: 100%"
          src="images/Bangladesh.jpg"
          alt=""
        />
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
